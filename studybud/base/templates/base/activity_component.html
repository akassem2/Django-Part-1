<h3>Recent Activity</h3>
        <hr>
        {% for message in room_messages %}
            <div>
                <!--The link here lets you click on the user name in the activity feed so you can see their profile.-->
                <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</small></a>  {{message.created|timesince}}</small> 
                <small>replied to "{{message.room}}</small>

                <p>{{message}}</p>
                {% if request.user == message.user %} 
                    <a href="{% url 'delete-message' message.id %}">Delete</a>
                {% endif %}
                <hr>
            </div>
        {% endfor %}
